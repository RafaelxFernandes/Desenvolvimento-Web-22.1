<!DOCTYPE html>
<html>
    <head>
        <title>Desenho procedural em SVG</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type = "text/javascript" src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src = "https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">  
</head>
    </head>    
    <body>

        <div class='draggable' id='root'></div>
        <div class='draggable-2'>
            <form id='displayData'>
                
                <input type="radio" class="form" id="first" name="squarePoint" value="0" />
                <label for="first"> 0 </label>
            
                <input type="radio" class="form" id="second" name="squarePoint" value="1" />
                <label for="second"> 1 </label>
                
                <input type="radio" class="form" id="third" name="squarePoint" value="2" />
                <label for="third"> 2 </label>
                
                <input type="radio" class="form" id="fourth" name="squarePoint" value="3" />
                <label for="fourth"> 3 </label> <br />
                
                <div id='squares'></div> <span id='squaresLabel'></span>
                <div id='angle'></div> <span id='angleLabel'></span>
            </form>
        </div>

        <script src="atividade-3.js"></script>
        <script type = "text/javascript">
            function updateTextInput(val, id) {
                document.getElementById(id).value = val; 
            }
            
            var positions = JSON.parse(localStorage.positions || "{}");
            if (positions[".draggable"]) $(".draggable").css(positions[".draggable"]);

            $(".draggable").draggable({
                scroll: true, 
                stop: function (event, ui) {
                    let positions = JSON.parse(localStorage.positions || "{}");
                    positions[".draggable"] = ui.position;
                    localStorage.positions = JSON.stringify(positions);
                }
            });

            if (positions[".draggable-2"]) $(".draggable-2").css(positions[".draggable-2"]);

            $(".draggable-2").draggable({
                scroll: true, 
                stop: function (event, ui) {
                    let positions = JSON.parse(localStorage.positions || "{}");
                    positions[".draggable-2"] = ui.position;
                    localStorage.positions = JSON.stringify(positions);
                }
            });
                
        </script>
    </body>
</html>
